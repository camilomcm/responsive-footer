<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Footer</title>
</head>
<body>
    <header>
        <h1>Footer example</h1>
        <p>Project in development</p>
    </header>
    <footer>
        <section class="links">
            <div id="company">
                <p id="name">Company name</p>
                <p>Company slogan</p>
            </div>
            <div class="loco">
                <p>Weebly Themes</p>
                <p>Pre-sale Faqs</p>
                <p>Submit a ticket</p>
            </div>
            <div>
                <p>Services</p>
                <p>Theme tweak</p>
            </div>
            <div>
                <p>Showcase</p>
                <p>Widget Kit</p>
                <p>Support</p>
            </div>
            <div>
                <p>About us</p>
                <p>Contact us</p>
                <p>Affiliates</p>
                <p>Resources</p>
            </div>
        </section>
        <div class="divider"></div>
        <section class="media">
            <div id="container">
                <div>
                    <img src="logos/facebook.png" alt="Facebook">
                    <img src="logos/instagram.png" alt="Instagram">
                    <img src="logos/twitter.png" alt="Twitter">
                    <img src="logos/youtube.png" alt="YouTube">
                </div>
                <p>&copy;Copyright. All rights reserved.</p>
            </div>
        </section>
        
    </footer>
</body>
</html>
